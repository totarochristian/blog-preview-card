<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main role="main">
    <div class="container bg-white txt-black center-element" role="content">
      <img src="./assets/images/illustration-article.svg" alt="Illustration of the article" draggable="false">
      <div>
        <div class="pb-1">
          <span class="badge bg-yellow fw-extrabold">Learning</span>
        </div>
        <p class="my-1 fw-semibold">Published 21 Dec 2023</p>
        <h2 class="my-2 fw-extrabold">HTML & CSS foundations</h2>
        <p class="txt-grey mb-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div>
          <img src="./assets/images/image-avatar.webp" alt="Image of Greg Hooper, the author of the article" draggable="false">
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
